<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authorize Trakt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <img src="/static/logo.png" alt="Logo" class="logo">
    <h1>Trakt Authorization</h1>
    <p>Visit <a href="{{ auth_url }}" target="_blank">this link</a> and authorize the application.</p>
    <p>Then enter the code provided by Trakt:</p>
    <form method="post" class="form-bordered">
        <input type="text" name="code" placeholder="Authorization code" class="input-bordered">
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
