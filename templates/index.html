<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plex Trakt Sync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Plex/Trakt Sync</h1>
    <form method="post">
        <label for="minutes">Sync every (minutes):</label>
        <input type="number" id="minutes" name="minutes" min="1" value="{{ minutes }}">
        <button type="submit">Update</button>
    </form>
    <form method="post" action="{{ url_for('stop') }}">
        <button type="submit">Stop Sync</button>
    </form>
</div>
</body>
</html>
