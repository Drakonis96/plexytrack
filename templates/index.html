<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PlexyTrack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>PlexyTrack</h1>
    <h2><em>Sync your Plex and Trakt libraries</em></h2>
    <form method="post" class="form-bordered">
        <label for="minutes">Sync every (minutes):</label>
        <input type="number" id="minutes" name="minutes" min="1" value="{{ minutes }}" class="input-bordered">
        
        <div class="options">
            <label class="option-label">
                <span>Sync collection</span>
                <input type="checkbox" name="collection" {% if collection %}checked{% endif %}>
            </label>
            <label class="option-label">
                <span>Sync ratings</span>
                <input type="checkbox" name="ratings" {% if ratings %}checked{% endif %}>
            </label>
            <label class="option-label">
                <span>Sync watched history</span>
                <input type="checkbox" name="watched" {% if watched %}checked{% endif %}>
            </label>
            <label class="option-label">
                <span>Sync liked lists</span>
                <input type="checkbox" name="liked_lists" {% if liked_lists %}checked{% endif %}>
            </label>
            <label class="option-label">
                <span>Sync watchlists</span>
                <input type="checkbox" name="watchlists" {% if watchlists %}checked{% endif %}>
            </label>
        </div>
        
        <div style="display: flex; gap: 10px; justify-content: center;">
            <button type="submit" id="syncBtn">Sync</button>
        </div>
    </form>

    <form method="post" action="{{ url_for('stop') }}" style="margin: 10px 0 0 0; display:flex; justify-content:center;">
        <button type="submit" id="stopBtn">Stop Sync</button>
    </form>

    <div id="confirmationMessage" class="confirmation-message{% if message %} success{% endif %}" {% if not message %}style="display:none;"{% endif %}>{{ message }}</div>

    <script>
        const msg = document.getElementById('confirmationMessage');
        if (msg.textContent.trim() !== '') {
            setTimeout(function() { msg.style.display = 'none'; }, 3000);
        }
    </script>
</div>
</body>
</html>
