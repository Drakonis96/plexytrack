<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plex Trakt Sync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <img src="/static/logo.png" alt="Logo" class="logo">
    <h1>Plex/Trakt Sync</h1>
    <form method="post" class="form-bordered">
        <label for="minutes">Sync every (minutes):</label>
        <input type="number" id="minutes" name="minutes" min="1" value="{{ minutes }}" class="input-bordered">
        <div class="options">
            <label class="option-label">Sync collection<input type="checkbox" name="collection" {% if collection %}checked{% endif %}></label>
            <label class="option-label">Sync ratings<input type="checkbox" name="ratings" {% if ratings %}checked{% endif %}></label>
            <label class="option-label">Sync watched history<input type="checkbox" name="watched" {% if watched %}checked{% endif %}></label>
            <label class="option-label">Sync liked lists<input type="checkbox" name="liked_lists" {% if liked_lists %}checked{% endif %}></label>
            <label class="option-label">Sync watchlists<input type="checkbox" name="watchlists" {% if watchlists %}checked{% endif %}></label>
        </div>
        <div style="display: flex; gap: 10px; justify-content: center;">
            <button type="submit">Update</button>
            <form method="post" action="{{ url_for('stop') }}" style="margin: 0;">
                <button type="submit">Stop Sync</button>
            </form>
        </div>
    </form>
</div>
</body>
</html>
