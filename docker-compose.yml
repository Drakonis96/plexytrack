version: '3'
services:
  app:
    image: drakonis96/plexytrack
    ports:
      - "5030:5030"
    env_file:
      - .env
    environment:
      - TZ=${TZ:-Europe/Madrid}
      - PLEX_BASEURL=${PLEX_BASEURL}
      - PLEX_TOKEN=${PLEX_TOKEN}
      - TRAKT_CLIENT_ID=${TRAKT_CLIENT_ID}
      - TRAKT_CLIENT_SECRET=${TRAKT_CLIENT_SECRET}
      - SIMKL_CLIENT_ID=${SIMKL_CLIENT_ID}
      - SIMKL_CLIENT_SECRET=${SIMKL_CLIENT_SECRET}
      - TRAKT_REDIRECT_URI=${TRAKT_REDIRECT_URI:-http://localhost:5030/oauth/trakt}
      - SIMKL_REDIRECT_URI=${SIMKL_REDIRECT_URI:-http://localhost:5030/oauth/simkl}

